<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus primeiros comandos JS</title>
    <style>
        body {
            background-color: rgb(89, 89, 215);
            color: white; /* Comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 209, 44);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Isso é um comentário-->
    <p>já me livrei da maldição</p>

    <script>
       var n1 = Number(window.prompt('Digite um número:'))//String
       var n2 = Number(window.prompt('Digite outro número:'))//String
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//Concatenação
       //(number + number) para adição
       //(string + string) para concatenção
    </script> 
</body>
</html>
